<body *ngIf="!authStatus">
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Se Connecter</h5>
          <form class="form-signin" [formGroup]="authForm">
            <div class="form-label-group my-3">
              <input type="email" id="inputEmail" formControlName="email" class="form-control" placeholder="Email address" required autofocus>
            </div>
            <div class="form-label-group my-3">
              <input type="password" id="inputPassword" formControlName="password" class="form-control" placeholder="Password" required>
            </div>

            <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="onSubmit()" type="submit">Connection</button>
            <hr class="my-4">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<router-outlet *ngIf="authStatus"></router-outlet>
