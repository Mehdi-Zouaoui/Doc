<div class="sidebar">
  <form class="form-inline my-2 my-lg-0">
    <div class="input-group mb-3 w-100">
      <input type="text" [(ngModel)]="displaySearch" name="displaySearch" class="form-control" placeholder="Recherche"
             aria-label="Recherche" aria-describedby="button-search">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="button-search">
          <fa-icon [icon]="faSearch"></fa-icon>
        </button>
      </div>
    </div>
  </form>

  <div class="row" *ngIf="dataLoaded">
    <ul class="nav nav-pills w-100" >
      <li class="nav-item w-100"  *ngFor="let menu of this.categories | keyvalue | searchDisplayFilter: displaySearch ; index as i" >
        <a class="btn btn-link text-primary" data-toggle="collapse" [attr.data-target]="'#collapseElement'+ i" aria-expanded="false" [attr.aria-controls]="'collapseElement'+i">
          <h5 class="p-0">
            {{menu.value.title}}
          </h5>
        </a>

        <ul class="nav nav-pills list-group w-100 collapse multi-collapse" id="collapseElement{{i}}">
          <ng-container *ngFor="let subMenu of this.subCategories | keyvalue | searchDisplayFilter: displaySearch">
            <li class="nav-item w-100 list-group-item p-0" *ngIf="subMenu.value.category === menu.value.sanitizeTitle">
              <a class="nav-link rounded-0" [ngClass]="{'active': activeTab === subMenu.value.sanitizeTitle}"
                 [attr.id]="subMenu.value.sanitizeTitle+'-tab'" data-toggle="tab"
                 [attr.href]="'#'+subMenu.value.sanitizeTitle" role="tab"
                 [attr.aria-controls]="subMenu.value.sanitizeTitle" aria-selected="true">
                {{subMenu.value.title}}</a>

            </li>
          </ng-container>
        </ul>

      </li>
    </ul>

    <div class="col-12 text-right">
      <button class="btn btn-dark" routerLink="/display/edit">
        <fa-icon [icon]="faPlus"></fa-icon>
        Ajouter
      </button>
    </div>
  </div>
</div>
