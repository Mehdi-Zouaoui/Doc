<div class="wrapper">
  <div class="sidebar">
    <div class="col-12 text-right">
      <button class="btn btn-primary btn-block" (click)="addItem({id : 1, type: 'number', title: 'r'})"><fa-icon [icon]="faPlus"></fa-icon> Titre</button>
      <button class="btn btn-primary btn-block" (click)="addItem()"><fa-icon [icon]="faPlus"></fa-icon> Texte</button>
      <button class="btn btn-primary btn-block" (click)="addItem()"><fa-icon [icon]="faPlus"></fa-icon> Code</button>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row py-3">
      <div class="col-12">
        <form #formRef="ngForm">
          <div class="form-group">
            <label for="mainTitle">
              Titre
            </label>
            <input type="text" [(ngModel)]="mainTitle" id="mainTitle" class="form-control">
          </div>
          <div id="content" class="form-group">
            <div *ngFor="let field of fields; let i = index;">
                <input [value]="field.title" [id]="field.id" [type]="field.type">
            </div>
          </div>
          <button class="btn btn-primary">Enregistrer</button>
        </form>
      </div>
    </div>
  </div>

</div>
