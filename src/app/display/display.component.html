<div class="container-fluid">
  <div class="row py-3">
    <div class="col-6">
      <div class="form-control" [froalaEditor]="titleOptions" [(froalaModel)]="myTitle"></div>
      <div [froalaEditor]='options' [(froalaModel)]="editorContent">Hello, Froala!</div>
    </div>
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <h3 [froalaView]="myTitle"></h3>
          <div [froalaView]="editorContent"></div>
        </div>
      </div>
    </div>

  </div>
</div>
