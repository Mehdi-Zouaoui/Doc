<div class="container d-flex justify-content-around align-items-start">

  <div class="row col-6 d-inline-block text-left mt-5">
    <div>
      <form (ngSubmit)="onSubmitForm()" [formGroup]="snippetForm">
        <div class="form-group">
          <label for="title">Titre</label>
          <input type="text" id="title" class="form-control" formControlName='title'
                  value="...">
        </div>
        <div formArrayName="body">
          <h3>Contenu Ã  ajouter</h3>
          <div class="form-group" *ngFor="let contentControl of getContent().controls; let i = index">
            <textarea class="form-control" [formControlName]="i"
                     ></textarea>
          </div>
          <button type="button" class="btn btn-success mt-3 mr-1" (click)="onAddContent()">Add Textarea</button>
          <button type="button" class="btn btn-dark mt-3 mr-1" (click)="onAddContent()">Add Code</button>
          <button type="button" class="btn btn-info mt-3 mr-1" (click)="onAddContent()">Add something else</button>

        </div>
        <button type="submit" class="btn btn-warning mt-3" [disabled]="snippetForm.invalid">Soumettre</button>

      </form>
    </div>
  </div>

    <div class="container-fluid ml-5">
      <div class="row mt-5">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">
              {{snippetForm.controls.title}}
            </h3>
          </div>
          <div>
            <div class="mt-3" *ngFor="let contentControl of getContent().controls; let i = index">
              {{snippetForm.controls.body[i]}}
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
