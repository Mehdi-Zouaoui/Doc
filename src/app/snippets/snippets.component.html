
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">
              {{snippetTitle}}
            </h3>
            <div *ngIf="snippetBody && snippetBody.length > 0">
              <div class="my-3" *ngFor="let object of snippetBody;" >
                {{object.content}}
              </div>

            </div>
            <button class=" btn btn-success btn-sm mr-2" (click)="onModify(snippetIndex)" routerLinkActive="active" routerLink="/snippets/editSnippet">Modifier</button>
            <button class=" btn btn-danger btn-sm" (click)="onDelete(snippetIndex)">Supprimer</button>

          </div>
        </div>
