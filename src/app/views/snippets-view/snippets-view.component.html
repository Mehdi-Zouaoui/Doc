<div class="wrapper">
  <div class="sidebar h-100">
    <form class="form-inline my-2 my-lg-0">
      <div class="input-group mb-3 w-100">
        <input type="text" class="form-control" placeholder="Recherche" aria-label="Recherche"
               aria-describedby="button-search">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="button-search">
            <fa-icon [icon]="faSearch"></fa-icon>
          </button>
        </div>
      </div>
    </form>
    <div class="col-4 row">
      <snippetSidebar class="mb-2" *ngFor=" let category of categories | keyvalue;"
                      [categoryId]="category.key"
                      [categoryName]="category.value.name"
      >
      </snippetSidebar>
    </div>
    <button class="btn btn-dark text-right " routerLink="/snippets/editSnippet">
      <fa-icon [icon]="faPlus"></fa-icon>
      Ajouter
    </button>
  </div>

<div>HELLO {{categoryId}}</div>
  <div class="container">

<!--                            [snippetId]="snippet.key"-->
<!--                            [snippetTitle]="snippet.value.title"-->
<!--                            [snippetBody]="snippet.value.body"-->
<!--                           >-->
<!--              </app-snippets>-->
<!--              </div>-->
    <div class=" row py-2" *ngIf="!categoryId">

      <app-snippets class="col-6 w-50 " *ngFor="let snippet of snippets | keyvalue"
                    [snippetId]="snippet.key"
                    [snippetTitle]="snippet.value.title"
                    [snippetBody]="snippet.value.body"
                    [snippetCategory]="snippet.value.categoryId">
      </app-snippets>
    </div>

  </div>


</div>
